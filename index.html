<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3>Loan Calculator</h3>
    <!-- main screen -->
        <form class="main-box">
            <input type="number" class="amount" placeholder="type amount of loan..">
            <input type="number" class="interest" placeholder="type interest rate..">
            <input type="number" class="year" placeholder="type how many year..">
            <button type="submit">Calculate...</button>
        </form>
    <!-- loading  -->
        <!-- <div class="loading">
            <img src="" alt="">
        </div> -->
    <!-- result -->
        <div class="result-box">
            <div><span>total amount </span><input type="number" class="total-amount"></div>
            <div><span>total interest </span><input type="number" class="total-interest"></div>
            <div><span>total year </span><input type="number" class="total-year"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
